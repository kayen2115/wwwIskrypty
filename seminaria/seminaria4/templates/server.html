<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista użytkowników renderowana po stronie Server</title>
</head>
<body>
    <h1>Lista użytkowników</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} - {{ user.email }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
