<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista użytkowników renderowana po stronie Server</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Lista użytkowników
            </a>
        </div>
    </nav>
    <div class="container">
    <ul id="user-list" class="list-group mt-4">
        {% for user in users %}
            <li class="list-group-item">
                {{ user.name }} - {{ user.email }}
            </li>
        {% endfor %}
    </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
