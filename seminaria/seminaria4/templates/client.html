<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maciej Rybak, Mateusz Rybak, Maurycy Januszek, Patryk Pajerski, Szymon Leśniak, Szymon Manijak">
    <title>Lista użytkowników renderowana po stronie Client</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.gif" type="image/png">


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('user-list');
                    data.forEach(user => {
                        const li = document.createElement('li');
                        li.className = "list-group-item";
                        li.textContent = `${user.name} - ${user.email}`;
                        userList.appendChild(li);
                    });
                })
                .catch(error => console.error('Błąd pobierania danych:', error));
        });
    </script>
</head>
<body>


    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/9584/9584876.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Lista użytkowników
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        <ul id="user-list" class="list-group"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
