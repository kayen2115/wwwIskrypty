<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maciej Rybak, Mateusz Rybak, Maurycy Januszek, Patryk Pajerski, Szymon Leśniak, Szymon Manijak">
    <title>Pobieranie i wyświetlanie plików</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <div class="bg-dark text-center py-3">
        <h3 class="text-warning">Pobieranie i wyświetlanie plików tekstowych i binarnych <br> (fetch + blob)</h3>
    </div>
    <main class="container-fluid w-75 mt-4 flex-grow-1">
        <div class="card p-4 bg-secondary">
            <div class="input-group mb-3 gap-2 p-2 m-2">
                <input type="text" class="form-control rounded-pill" placeholder="Wpisz coś..." style="height: 40px;">
                <div class="d-flex gap-2">
                    <button class="btn btn-dark rounded-pill" style="height: 40px; width: 100px;">GUZik</button>
                    <button class="btn btn-dark rounded-pill" style="height: 40px; width: 100px;">GUZik2</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
